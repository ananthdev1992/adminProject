<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>HO & Branch Management</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name" class="label">HO / Branch Name</label>
                    <input type="text" nbInput fullWidth id="name" placeholder="Enter HO / Branch Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="HO" class="label">Select HO its Branch </label><br/>
                    <nb-select id="HO" selected="1">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                    </nb-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="address" class="label">HO Branch Address</label>
                    <input type="text" nbInput fullWidth id="address" placeholder="Enter HO Branch Address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="country" class="label">Select Country</label><br/>
                    <nb-select id="country" selected="1">
                      <nb-option value="1">India</nb-option>
                      <nb-option value="2">USA</nb-option>
                    </nb-select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="telephone" class="label">Telephone Number</label>
                    <input type="text" nbInput fullWidth id="telephone" placeholder="Enter Telephone Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="fax" class="label">Fax Number</label>
                    <input type="text" nbInput fullWidth id="fax" placeholder="Enter Fax Number">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="tollfree" class="label">Toll free Number</label>
                    <input type="text" nbInput fullWidth id="tollfree" placeholder="Enter Toll Free Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="trade" class="label">Trade License Number</label>
                    <input type="text" nbInput fullWidth id="trade" placeholder="Enter Trade License Number">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="vat" class="label">VAT Number</label>
                    <input type="text" nbInput fullWidth id="vat" placeholder="Enter VAT Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="status" class="label">Status</label>                      
                      <label class="switch">
                        <input id="status" type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
              </div>
              <button type="submit" nbButton status="primary">Submit</button>
              <button type="submit" nbButton class="btCancel">Cancel</button>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
          HO & Branch List
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

    </div>
  </div>
