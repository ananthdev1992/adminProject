<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Wallet Settings</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="duration" class="label">Merchant Acknowledge Auto Reversal Duration</label>
                    <input type="text" nbInput fullWidth id="duration" placeholder="Enter duration in seconds">
                  </div>
                </div>
            </div>
              <button type="submit" nbButton status="primary" (click)="Update()">Update Wallet Settings</button>
              <button type="submit" nbButton class="btCancel" (click)="Cancel()">Cancel</button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
