<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>General Settings</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="logo" class="label">Logo</label>
                    <input type="file" nbInput fullWidth id="currentPassword" placeholder="Select Logo">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="title" class="label">Site Title</label>
                    <input type="text" nbInput fullWidth id="title" placeholder="Enter Site Title">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="contactNumber" class="label">Contact Number</label>
                    <input type="text" nbInput fullWidth id="contactNumber" placeholder="Enter Contact Number">
                  </div>
                </div>
              </div>
              <button type="submit" nbButton status="primary" (click)="Update()">Update Settings</button>
              <button type="submit" nbButton class="btCancel" (click)="Cancel()">Cancel</button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
