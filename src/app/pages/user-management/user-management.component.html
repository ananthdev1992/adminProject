<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>User Management</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="userRole" class="label">Select User Role </label><br/>
                    <nb-select id="HO" selected="1">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                    </nb-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="firstName" class="label">First Name</label>
                      <input type="text" nbInput fullWidth id="firstName" placeholder="Enter First Name">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="lastName" class="label">Last Name</label>
                      <input type="text" nbInput fullWidth id="lastName" placeholder="Enter Last Name">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="email" class="label">Email ID</label>
                      <input type="email" nbInput fullWidth id="email" placeholder="Enter Email ID">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="contactNumber" class="label">Contact Number</label>
                      <input type="text" nbInput fullWidth id="contactNumber" placeholder="Enter Contact Number">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="username" class="label">User Name</label>
                    <input type="text" nbInput fullWidth id="username" placeholder="Enter User Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="Password" class="label">Password</label>
                    <input type="text" nbInput fullWidth id="Password" placeholder="Enter Password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="address" class="label">Address</label>
                    <input type="text" nbInput fullWidth id="address" placeholder="Enter Address">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="passport" class="label">Passport Number</label>
                    <input type="text" nbInput fullWidth id="passport" placeholder="Enter Passport Number">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="emirates" class="label">Emirates ID</label>
                    <input type="text" nbInput fullWidth id="emirates" placeholder="Enter Emirates Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="status" class="label">Status</label>                      
                      <label class="switch">
                        <input id="status" type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
              </div>
              <button type="submit" nbButton status="primary">Submit</button>
              <button type="submit" nbButton class="btCancel">Cancel</button>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
          User List
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

    </div>
  </div>
