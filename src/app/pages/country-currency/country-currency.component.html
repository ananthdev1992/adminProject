<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Country and Timezone Management</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name" class="label">Country Name</label>
                    <input type="text" nbInput fullWidth id="name" placeholder="Enter Country Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="code" class="label">Country Currency Code</label>
                    <input type="text" nbInput fullWidth id="code" placeholder="Enter Country Currency Code">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="Symbol" class="label">Currency Symbol</label>
                    <input type="email" nbInput fullWidth id="Symbol" placeholder="Enter Currency Symbol">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="timezone" class="label">Country Timezone</label>
                    <input type="text" nbInput fullWidth id="timezone" placeholder="Enter Country Timezone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="status" class="label">Status</label>                      
                      <label class="switch">
                        <input id="status" type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
              </div>
              <button type="submit" nbButton status="primary">Submit</button>
              <button type="submit" nbButton class="btCancel">Cancel</button>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
          Country List
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

    </div>
  </div>
