<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Commission Group Management</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name" class="label">Commission Group Name</label>
                    <input type="text" nbInput fullWidth id="name" placeholder="Enter Commission Group Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="scheduleDate" class="label">Schedule Date</label>
                    <input type="date" nbInput fullWidth id="scheduleDate" placeholder="Select Schedule Date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="description" class="label">Group Description</label>
                    <input type="text" nbInput fullWidth id="description" placeholder="Enter Group Description">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="country" class="label">Commission Group For</label><br/>
                    <nb-select id="country" selected="1">
                      <nb-option value="1">Sales Man Commission</nb-option>
                      <nb-option value="2">Sales Man Incentives</nb-option>
                      <nb-option value="3">Merchant Commission</nb-option>
                      <nb-option value="4">Merchant Freelancer Commission</nb-option>
                    </nb-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="status" class="label">Status</label>                      
                      <label class="switch">
                        <input id="status" type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
              </div>
              <button type="submit" nbButton status="primary">Submit</button>
              <button type="submit" nbButton class="btCancel">Cancel</button>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
          Commission Group List
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

    </div>
  </div>
