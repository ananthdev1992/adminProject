<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>HO & Branch Bank Account Management</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="hoBranch" class="label">Select HO Branch </label><br/>
                    <nb-select id="hoBranch" selected="1">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                    </nb-select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="bank" class="label">Select Bank </label><br/>
                    <nb-select id="bank" selected="1">
                      <nb-option value="1">Option 1</nb-option>
                      <nb-option value="2">Option 2</nb-option>
                    </nb-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="accountName" class="label">Account Name</label>
                    <input type="text" nbInput fullWidth id="accountName" placeholder="Enter Account Name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="accountNumber" class="label">Account Number</label>
                    <input type="text" nbInput fullWidth id="accountNumber" placeholder="Enter Account Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="swiftCode" class="label">Swift Code</label>
                    <input type="text" nbInput fullWidth id="swiftCode" placeholder="Enter Swift Code">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="ibanNumber" class="label">IBAN Number</label>
                    <input type="text" nbInput fullWidth id="ibanNumber" placeholder="Enter IBAN Number">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="status" class="label">Status</label>                      
                      <label class="switch">
                        <input id="status" type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
              </div>
              <button type="submit" nbButton status="primary">Submit</button>
              <button type="submit" nbButton class="btCancel">Cancel</button>
        </nb-card-body>
      </nb-card>

      <nb-card>
        <nb-card-header>
            HO & Branch Bank Account List
        </nb-card-header>
      
        <nb-card-body>
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>

    </div>
  </div>
